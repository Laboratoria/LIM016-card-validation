<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Validador</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <header><i>CINE PLAY</i></header>
    <main>
      <section id="pagina1" style="display: block">
        <p>CARTELERA</p>
        <div class="pelicula">
          <img src="https://play-lh.googleusercontent.com/B2eU_pWR1jCw1_gNu_7TybeiKXGrakP2PvWI5aNn78geh1SXMZzdG4eF853b7peM0Iqocw"><br>Spiderman: Regreso a casa<br>
          <input type="button" id="btn1" value="comprar"> 
        </div>
        <div class="pelicula">
          <img src="https://cl.buscafs.com/www.tomatazos.com/public/uploads/images/82203/82203_800x800.jpg"><br>Yo antes de ti<br>
          <input type="button" id="btn2" value="comprar"> 
        </div>
        <div class="pelicula">
          <img src="https://static.cinepolis.com/resources/mx/movies/posters/414x603/36204-715581-20210601021907.jpg"><br>El Conjuro 3<br>
          <input type="button" id="btn3" value="comprar"> 
        </div>
      </section>

      <section id="pagina2" style="display:none">  
        <form name="horario">
          <p>Paso 2: Eliga en que horario desea ver su pelicula ^-^: <br> 
            
            <input type="radio" id="op1" name="hora" value="1"/> <label for="op1">10:00 am</label> <br>
            <input type="radio" id="op2" name="hora" value="2"/> <label for="op2">1:00 pm</label> <br>
            <input type="radio" id="op3" name="hora" value="3"/> <label for="op3">4:00 pm</label> <br>
            <input type="radio" id="op4" name="hora" value="4"/> <label for="op4">8:00 pm</label> <br>
          
          </p>
        </form>

        <div>
        <p>Paso 3: ¿Cuántos asiento desea reservar?: <br><br>
          <div>
            Recuerde que el precio por cada entrada es de S/.20.00
          </div><br><br>

          <label for="asientos">Ingrese el N°</label>
          <input type="text" id="asientos" size="3px"> 
          
        </p>

        <button type="button" id="paso2">Siguiente</button>
      </div>
      </section>

      <section class="pagina3" id="pagina3" style="display:none">
        
        <div class="pag3">
          <div class="importe">
            <p>Importe</p>
            <p id="total"></p>
          </div>

          <div class="cuadroDeFormulario">
            <p class="tituloDeForm">PAGAR CON TARJETA</p>

            <form action="" id="formularioTotal" class="pago" >
              
              <div class="formulario">
                <label for="name"> Titular de la tarjeta:<br> </label>
                <input type="text" id="name" placeholder="nombre y apellido" required><br><br>
              </div>

              <div class="formulario">
                <label for="number_card">N° de la tarjeta:<br></label> 
                <input type="text" id="inputNumber" placeholder= "0000 0000 0000 0000" maxlenght="19" autocomplete="off" required><br><br>
              </div>

              <div class="flexbox">
                <div class="formulario expiracion">
                  <label for="selectMes">Fecha de Expiración</label><br>
                  <div class="flexbox">
                    <div class="añoDeExpiracion">
                      <input type="text" id="selectMes" maxlength="2" placeholder="MM" required>
                    </div>
                    <div class="añoDeExpiracion">
                      <input type="text" id="year" maxlength="2" placeholder="YY" required>
                    </div>
                  </div>
                </div>
          

                <div class="cvv">
                  <label for="cvv">CVV</label><br>
                  <input type="text" id="cvv" maxlength="3" placeholder="***" required>
                </div><br><br>
              </div>
              <button type="button" id="btnDatos">PAGAR</button>
            </form>
          </div>
        </div>
      </section>

      <div id="resultado" style="display: none">
        <img src = "foto.png" id="logo">
        <div id="maskifyTarjeta"></div><br>
        <div id="validatorTarjeta"></div>
        
        

      </div>

    </main>
    <br>
    <footer>CONTACTENOS</footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
